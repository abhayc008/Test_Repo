<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
    function fun()
    {
    	var k=0;
    	do
        {
           document.write(k);
           k++;
        }while(k<=5);
    }
</script>
</head>
<body>
   <input type="button" onclick="fun()" value="click me!!">
</body>
</html>
