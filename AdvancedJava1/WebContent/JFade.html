<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JQuery show and hide</title>
<script src="jquery-3.5.1.min.js"></script>
<script>
$(function(){
    $("#fadeout").click(function(){
        $("#p1").fadeOut();
    });
    
    $("#fadeout").click(function(){
        $("#p2").fadeOut("slow");
    });
    
    $("#fadeout").click(function(){
        $("#p3").fadeOut(2000);
    });
    
    $("#fadein").click(function(){
        $("#p1").fadeIn();
    });
    
    $("#fadein").click(function(){
        $("#p2").fadeIn("slow");
    });
    
    $("#fadein").click(function(){
        $("#p3").fadeIn(2000);
    });
    
    $("#fadetoggle").click(function(){
        $("#p1").fadeToggle();
    });
    
    $("#fadetoggle").click(function(){
        $("#p2").fadeToggle("slow");
    });
    
    $("#fadetoggle").click(function(){
        $("#p3").fadeToggle(2000);
    });
    
})
</script>
</head>
<body>
   <p style="background-color:yellow" id="p1">Paragraph</p>
   <p style="background-color:red" id="p2">Paragraph</p>
   <p style="background-color:blue" id="p3">Paragraph</p>
   
   <button id="fadeout"> Fade Out </button>
   <button id="fadein"> Fade In </button>
   <button id="fadetoggle"> Fade Toggle </button>
</body>
</html>
