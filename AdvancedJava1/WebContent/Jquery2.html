<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JQuery show and hide</title>
<script src="jquery-3.5.1.min.js"></script>
<script>
$(function(){
    $("#Hide").click(function(){
        $("b").hide()
    })
    $("#Show").click(function(){
        $("b").show()
    })
    $("#Toggle").click(function(){
        $("b").toggle()
    })
})
</script>
</head>
<body>
   <b>Hiii</b>
   <button id="Hide">Hide</button>
   <button id="Show"> show </button>
   <button id="Toggle"> toggle </button>
</body>
</html>
