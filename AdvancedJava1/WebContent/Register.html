<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<center>
         <form action="Register" method="post">
     <fieldset>
        <legend style="font-size:30px;font-weight: bold">Register</legend>
                <table cols="2" rows="2">
                
            <tr>
               <td>Name:</td>
               <td><input type="text" name="name"></td>
            </tr>
            <tr>
               <td>Password:</td>
               <td><input type="password" name="password"></td>
            </tr>
            <tr>
               <td>Contact No:</td>
               <td><input type="number" name="contactno"><br></td>
            </tr>
            <tr>
               <td>Gender</td>
               <td><input type="radio" name="gender" value="Female">Female
                   <input type="radio" name="gender" value="Male">Male</td>
            </tr>
            
            <tr>
               <td>Hobbies:</td>
               <td><input type="checkbox" name="hobbies" value="Writing">Writing<br>
               <input type="checkbox" name="hobbies" value="Reading">Reading<br>
               <input type="checkbox" name="hobbies" value="Coding">Coding<br>
               <input type="checkbox" name="hobbies" value="Sketching">Sketching<br></td>
            </tr>
            <tr></tr>
            <tr>
               <td><input type="submit" value="Register"></td>
               <td><input type="reset" value="Reset"></td>
            </tr>
            
            <tr>
               <td></td>
               <td></td>
            </tr>
        </table>
     </fieldset>
   </form>     
</center>


</body>
</html>
