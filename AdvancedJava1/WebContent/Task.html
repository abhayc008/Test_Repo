<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JQuery show and hide</title>
<script src="jquery-3.5.1.min.js"></script>
<script>
$(function(){
    $("#Hide").click(function(){
        $("b").hide()
    })
    $("#Hide").click(function(){
        $("b").show()
    })
})
</script>
</head>
<body>
   <b class="demo">Hiii</b>
   <i class="demo">Italic</i>
   <button id="Hide">Hide</button>
</body>
</html>
