<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Form</title>
<script>
   function fun()
   {
	 var num1, num2, add;
	 num1= document.getElementById("no1").value;
	 num2= document.getElementById("no2").value;
	 
	 add = parseInt(num1) + parseInt(num2);
	 document.getElementById("addition").value=add;
	 document.getElementById("add").innerHTML = add;
   }
</script>
</head>
<body>
  No1 : <input type="text"  id="no1" required="required">
  No2 : <input type="text"  id="no2">
  Addition : <input type="text"  id="addition">
  <i id="add"> </i>
  <input type="button" onclick="fun()" value="click">
</body>
</html>
