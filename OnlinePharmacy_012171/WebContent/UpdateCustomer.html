<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
#form{
   position:fixed;
   top:10%;
   left:40%;
}
</style>
</head>
<body>
    <form id="form">
    <fieldset>
       <legend style="font-size:30px"><b >Update Customer</b></legend>
        <table>
           <tr>
                <td>Customer Id:</td>
                <td><input type="number" name="custId"></td>
            </tr>
            <tr>
                <td>Customer Name:</td>
                <td><input type="text" name="custName"></td>
            </tr>
            <tr>
                <td> Customer Email ID: </td>
                <td><input type="email" name="custEmailId"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="custPassword"></td>
            </tr>
            <tr>
                <td>Customer Contact No:</td>
                <td><input type="number" name="custContactNo"></td>
            </tr>
            <tr>
                <td>Customer Address</td>
                <td><textarea cols="22" rows="5" name="custAddress"></textarea></td>
            </tr>
            <tr>
                <td> <input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </fieldset>      
    </form>
</body>
</html>
